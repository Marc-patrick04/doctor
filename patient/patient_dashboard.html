<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Dashboard - Doctor Appointment System</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <!-- Header with Navigation -->
  <header>
    <div class="container header-container">
      <div class="logo">
        <img src="../images/logo.png" alt="Doctor Appointment System Logo">
        <label for="Doctor Appointment">Doctor Appointment</label>
      </div>
      <!-- Hamburger menu button -->
      <div class="menu-toggle" id="menu-toggle">&#9776;</div>
      
      <nav>
        <ul class="nav-links" id="nav-links">
          <li><a href="../index.html">Logout</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <!-- Main Content -->
  <main class="container">
    <!-- Replace the existing fieldset with this -->
    <main class="container">
      <section class="booking-section">
        <div class="booking-card">
          <h2>Book Your Appointment</h2>
          <p>Schedule a consultation with our expert doctors</p>
          <button class="booking-btn"><a href="request.html" class="link-p">Request Appointment</a> </button>
        </div>
      </section>
    
      <section class="dashboard">
        <h2>Your Appointments</h2>
        <table class="appointment-table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Time</th>
              <th>Patient</th>
              <th>Doctor</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <!-- Sample row, you can populate this dynamically -->
            <tr>
              <td>2025-09-30</td>
              <td>10:00 AM</td>
              <td>John Doe</td>
              <td>Dr. Smith</td>
              <td><span class="status pending">Pending</span></td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Doctor Appointment System. All rights reserved.</p>
  </footer>

  <!-- Small JS for toggle -->
  <script>
    const toggle = document.getElementById('menu-toggle');
    const navLinks = document.getElementById('nav-links');

    toggle.addEventListener('click', () => {
      navLinks.classList.toggle('show');
    });
  </script>
</body>
</html>
