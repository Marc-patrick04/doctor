<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Doctor Appointment System</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
   <!-- Header with Navigation -->
  <header>
    <div class="container header-container">
      <h1 class="logo">Doctor Appointment</h1>
      
      <!-- Hamburger menu button -->
      <div class="menu-toggle" id="menu-toggle">&#9776;</div>
      
      <nav>
        <ul class="nav-links" id="nav-links">
          <li><a href="../index.html">Home</a></li>
          <li><a href="register.html">Register</a></li>
          <li><a href="">Doctors</a></li>
          <li><a href="">Appointments</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <div class="login-container">
    <h2>Login</h2>
    <p class="subtitle">Welcome back! Please log in to continue.</p>

    <form action="" method="" class="login-form">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>

      <button type="submit" class="btn">Login</button>
      <p class="register-link">
        Donâ€™t have an account? <a href="register.html">Create one</a>
      </p>
    </form>
  </div>
  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Doctor Appointment System. All rights reserved.</p>
  </footer>
<!-- Small JS for toggle -->
  <script>
    const toggle = document.getElementById('menu-toggle');
    const navLinks = document.getElementById('nav-links');

    toggle.addEventListener('click', () => {
      navLinks.classList.toggle('show');
    });
  </script>
</body>
</html>
